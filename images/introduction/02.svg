<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd"><svg width="700" height="933" viewBox="0 0 700 933" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" style="fill-rule:evenodd;clip-rule:evenodd;stroke-linejoin:round;stroke-miterlimit:1.41421;"><g id="Layer1"><defs>
		<style>
			@import url(https://fonts.googleapis.com/earlyaccess/notosanstc.css);
		</style>
	</defs><rect x="0.314" y="0.097" width="698.465" height="930.964" style="fill:#fffdfa;"/><g transform="matrix(1,0,0,1,8.35273,7.98641)"><text x="53.416px" y="80.153px" style="font-family:'Noto Sans TC', sans-serif;font-weight:300;font-size:26px;">打狗(今高雄之舊名)英國領事館是英國人第一棟在</text><text x="53.416px" y="130.153px" style="font-family:'Noto Sans TC', sans-serif;font-weight:300;font-size:26px;">臺灣建設的洋樓，整片由紅磚瓦搭建而成，融合中</text><text x="53.416px" y="180.153px" style="font-family:'Noto Sans TC', sans-serif;font-weight:300;font-size:26px;">西建築特色，走在特別設計的迴廊裡，彷彿走一走</text><text x="53.416px" y="230.153px" style="font-family:'Noto Sans TC', sans-serif;font-weight:300;font-size:26px;">就可以走入1879年那斑駁的時代。不僅如此，沿著</text><text x="53.416px" y="280.153px" style="font-family:'Noto Sans TC', sans-serif;font-weight:300;font-size:26px;">步道走下去，有很多栩栩如生的人物塑像，不僅可</text><text x="53.416px" y="330.153px" style="font-family:'Noto Sans TC', sans-serif;font-weight:300;font-size:26px;">以跟傳說中的馬雅各握手留念，還可以一窺當年中</text><text x="53.416px" y="380.153px" style="font-family:'Noto Sans TC', sans-serif;font-weight:300;font-size:26px;">英談判對峙的畫面，那銳利的眼神、深思的神韻，</text><text x="53.416px" y="430.153px" style="font-family:'Noto Sans TC', sans-serif;font-weight:300;font-size:26px;">阿嘶～想著想著就讓人熱血奔騰。</text><text x="53.416px" y="492.153px" style="font-family:'Noto Sans TC', sans-serif;font-weight:300;font-size:26px;">啊！要欣賞的東西太多，不如就先欣賞美景吧！從</text><text x="53.416px" y="542.153px" style="font-family:'Noto Sans TC', sans-serif;font-weight:300;font-size:26px;">步道就可以眺望整個西子灣，將高雄之美盡收眼底</text><text x="53.416px" y="592.153px" style="font-family:'Noto Sans TC', sans-serif;font-weight:300;font-size:26px;">。以大海為底，夕陽餘暉為筆，這時再配上我們一</text><text x="53.416px" y="642.153px" style="font-family:'Noto Sans TC', sans-serif;font-weight:300;font-size:26px;">個憂鬱的眼神，拿起攝影機，整個領事館都是我們</text><text x="53.416px" y="692.153px" style="font-family:'Noto Sans TC', sans-serif;font-weight:300;font-size:26px;">的伸展台～肚子餓了，還可以走進裡頭別具特色的</text><text x="53.416px" y="742.153px" style="font-family:'Noto Sans TC', sans-serif;font-weight:300;font-size:26px;">餐廳，喝杯茶、閒嗑牙，再搭配眼前眺望的美景，</text><text x="53.416px" y="792.153px" style="font-family:'Noto Sans TC', sans-serif;font-weight:300;font-size:26px;">人生如此，夫復何求！只求能一睹英國領事館！</text></g></g><g id="Layer2"><text x="236.469px" y="914.696px" style="font-family:'Noto Sans TC', sans-serif;font-weight:300;font-size:15px;">Photo Credit: https://www.ﬂickr.com/photos/55178011@N06/</text></g></svg>