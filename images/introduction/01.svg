<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd"><svg width="700" height="933" viewBox="0 0 700 933" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" style="fill-rule:evenodd;clip-rule:evenodd;stroke-linejoin:round;stroke-miterlimit:1.41421;"><g id="Layer1">
	<defs>
		<style>
			@import url(https://fonts.googleapis.com/earlyaccess/notosanstc.css);
		</style>
	</defs><rect x="0.314" y="0.097" width="698.465" height="930.964" style="fill:#fafffa;"/><g transform="matrix(1,0,0,1,-24.3779,-20.7541)"><text x="53.416px" y="83.593px" style="font-family:'Noto Sans TC', sans-serif;font-weight:300;font-size:30px;">國立故宮博物院新址位於臺北市外雙溪，於1965</text><text x="53.416px" y="131.593px" style="font-family:'Noto Sans TC', sans-serif;font-weight:300;font-size:30px;">年興建完成，是一座中國傳統宮殿式的建築，外</text><text x="53.416px" y="179.593px" style="font-family:'Noto Sans TC', sans-serif;font-weight:300;font-size:30px;">觀為白牆綠瓦，內部則完全現代化，由五個大廳</text><text x="53.416px" y="227.593px" style="font-family:'Noto Sans TC', sans-serif;font-weight:300;font-size:30px;">所組成。故宮博物院，與法國羅浮宮、英國大英</text><text x="53.416px" y="275.593px" style="font-family:'Noto Sans TC', sans-serif;font-weight:300;font-size:30px;">博物館、美國大都會博物館、俄羅斯隱士館並稱</text><text x="53.416px" y="323.593px" style="font-family:'Noto Sans TC', sans-serif;font-weight:300;font-size:30px;">為世界五大博物館，它累積了從新石器時代到清</text><text x="53.416px" y="371.593px" style="font-family:'Noto Sans TC', sans-serif;font-weight:300;font-size:30px;">末的文物將近70萬件，故宮內珍藏的古物大約可</text><text x="53.416px" y="419.593px" style="font-family:'Noto Sans TC', sans-serif;font-weight:300;font-size:30px;">以分為器物、書畫、圖書文獻三部份。舉凡銅器</text><text x="53.416px" y="467.593px" style="font-family:'Noto Sans TC', sans-serif;font-weight:300;font-size:30px;">、陶器、玉器、琺瑯、雕刻等均屬於器物；書畫</text><text x="53.416px" y="515.593px" style="font-family:'Noto Sans TC', sans-serif;font-weight:300;font-size:30px;">的收藏大致有名畫、圖像、碑帖、扇面等，大約</text><text x="53.416px" y="563.593px" style="font-family:'Noto Sans TC', sans-serif;font-weight:300;font-size:30px;">九千多件；圖書文獻則有四庫全書等珍品。故宮</text><text x="53.416px" y="611.593px" style="font-family:'Noto Sans TC', sans-serif;font-weight:300;font-size:30px;">博物院的收藏品中，大多數是昔日中國皇室的收</text><text x="53.416px" y="659.593px" style="font-family:'Noto Sans TC', sans-serif;font-weight:300;font-size:30px;">集品，皇室的收藏始自一千多年前的宋朝。院內</text><text x="53.416px" y="707.593px" style="font-family:'Noto Sans TC', sans-serif;font-weight:300;font-size:30px;">典藏了歷代文物藝術之精粹，包括瓷器、玉器、</text><text x="53.416px" y="755.593px" style="font-family:'Noto Sans TC', sans-serif;font-weight:300;font-size:30px;">銅器、書畫、繕本圖書、檔案文獻等。在琳瑯滿</text><text x="53.416px" y="803.593px" style="font-family:'Noto Sans TC', sans-serif;font-weight:300;font-size:30px;">目的館藏中，最知名的不外乎是清代瑾妃的嫁妝</text><text x="53.416px" y="851.593px" style="font-family:'Noto Sans TC', sans-serif;font-weight:300;font-size:30px;">「翠玉白菜」，它可是和「毛公鼎」、「肉形石</text><text x="53.416px" y="899.593px" style="font-family:'Noto Sans TC', sans-serif;font-weight:300;font-size:30px;">」同為故宮三大鎮宮之寶呢！</text></g></g></svg>