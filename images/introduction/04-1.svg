<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd"><svg width="700" height="933" viewBox="0 0 700 933" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" style="fill-rule:evenodd;clip-rule:evenodd;stroke-linejoin:round;stroke-miterlimit:1.41421;"><g id="Layer1"><defs>
		<style>
			@import url(https://fonts.googleapis.com/earlyaccess/notosanstc.css);
		</style>
	</defs><rect x="0.314" y="0.097" width="698.465" height="930.964" style="fill:#f8ffff;"/><g transform="matrix(1,0,0,1,12.0782,6.22624)"><text x="53.416px" y="80.153px" style="font-family:'Noto Sans TC', sans-serif;font-weight:300;font-size:26px;">阿朗壹古道(原名為琅嶠－卑南古道)，是清朝期間</text><text x="53.416px" y="130.153px" style="font-family:'Noto Sans TC', sans-serif;font-weight:300;font-size:26px;">屬於琅嶠卑南古道（今屏東縣恆春至臺東縣卑南）</text><text x="53.416px" y="180.153px" style="font-family:'Noto Sans TC', sans-serif;font-weight:300;font-size:26px;">的其中一段。清廷在1874年牡丹社事件後，先後</text><text x="53.416px" y="230.153px" style="font-family:'Noto Sans TC', sans-serif;font-weight:300;font-size:26px;">開闢八條東西越嶺道路通往臺灣東部，其中一條道</text><text x="53.416px" y="280.153px" style="font-family:'Noto Sans TC', sans-serif;font-weight:300;font-size:26px;">路即是由恆春通往卑南的琅嶠－卑南道，總長約2</text><text x="53.416px" y="330.153px" style="font-family:'Noto Sans TC', sans-serif;font-weight:300;font-size:26px;">03公里。此路段沿著中央山脈東南段與西太平洋</text><text x="53.416px" y="380.153px" style="font-family:'Noto Sans TC', sans-serif;font-weight:300;font-size:26px;">之間的礫石與珊瑚礁岩海岸線，二次大戰末期，日</text><text x="53.416px" y="430.153px" style="font-family:'Noto Sans TC', sans-serif;font-weight:300;font-size:26px;">軍為防美軍跳島戰術從牡丹灣登陸，自行炸毀附近</text><text x="53.416px" y="480.153px" style="font-family:'Noto Sans TC', sans-serif;font-weight:300;font-size:26px;">部分古道路基，目前僅剩屏東縣旭海漁港經牡丹鼻</text><text x="53.416px" y="530.153px" style="font-family:'Noto Sans TC', sans-serif;font-weight:300;font-size:26px;">、觀音鼻至臺東縣界塔瓦溪約四公里海岸，保留部</text><text x="53.416px" y="580.153px" style="font-family:'Noto Sans TC', sans-serif;font-weight:300;font-size:26px;">分古道殘基及較原始風貌，成為臺灣沿岸地質地貌</text><text x="53.416px" y="630.153px" style="font-family:'Noto Sans TC', sans-serif;font-weight:300;font-size:26px;">的代表，現今部份路段已劃入旭海觀音鼻自然保留</text><text x="53.416px" y="680.153px" style="font-family:'Noto Sans TC', sans-serif;font-weight:300;font-size:26px;">區，受相關法規的管制，所以能來此走一遭是相當</text><text x="53.416px" y="730.153px" style="font-family:'Noto Sans TC', sans-serif;font-weight:300;font-size:26px;">難得的呀！</text><text x="53.416px" y="792.153px" style="font-family:'Noto Sans TC', sans-serif;font-weight:300;font-size:26px;">阿朗壹古道生機盎然，臺灣少見的椰子蟹、綠蠵龜</text><text x="53.416px" y="842.153px" style="font-family:'Noto Sans TC', sans-serif;font-weight:300;font-size:26px;">都會在此出沒，海岸線也佈滿了各式各樣的鵝卵石</text></g></g><g id="Layer2"><text x="271.694px" y="913.513px" style="font-family:'Noto Sans TC', sans-serif;font-weight:300;font-size:15px;">Photo Credit: https://www.ﬂickr.com/photos/lightstars/</text></g></svg>