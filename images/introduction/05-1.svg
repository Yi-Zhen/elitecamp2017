<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd"><svg width="700" height="933" viewBox="0 0 700 933" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" style="fill-rule:evenodd;clip-rule:evenodd;stroke-linejoin:round;stroke-miterlimit:1.41421;"><g id="Layer1"><defs>
		<style>
			@import url(https://fonts.googleapis.com/earlyaccess/notosanstc.css);
		</style>
	</defs><rect x="0.314" y="0.097" width="698.465" height="930.964" style="fill:#fffffa;"/><g transform="matrix(1,0,0,1,12.0782,6.22624)"><text x="53.416px" y="80.153px" style="font-family:'Noto Sans TC', sans-serif;font-weight:300;font-size:26px;">池上最著名的景點為伯朗大道，名自於伯朗咖啡廣</text><text x="53.416px" y="130.153px" style="font-family:'Noto Sans TC', sans-serif;font-weight:300;font-size:26px;">告，素有「一條沒有電線桿的翠綠天堂路」的美稱</text><text x="53.416px" y="180.153px" style="font-family:'Noto Sans TC', sans-serif;font-weight:300;font-size:26px;">。當你騎著卡打車(自行車的台語名稱)漫遊在伯朗</text><text x="53.416px" y="230.153px" style="font-family:'Noto Sans TC', sans-serif;font-weight:300;font-size:26px;">大道你會發現，路旁有結實纍纍的稻穗和無垠的翠</text><text x="53.416px" y="280.153px" style="font-family:'Noto Sans TC', sans-serif;font-weight:300;font-size:26px;">綠景致。騎著騎著，你甚至可以想像自己是很帥超</text><text x="53.416px" y="330.153px" style="font-family:'Noto Sans TC', sans-serif;font-weight:300;font-size:26px;">帥爆帥的金城武，因為你所經過的是…是…是赫赫</text><text x="53.416px" y="380.153px" style="font-family:'Noto Sans TC', sans-serif;font-weight:300;font-size:26px;">有名的是金城武樹！金城武樹是一棵茄苳樹，它之</text><text x="53.416px" y="430.153px" style="font-family:'Noto Sans TC', sans-serif;font-weight:300;font-size:26px;">所以聲名大噪是因為金城武在樹前拍攝了廣告中奉</text><text x="53.416px" y="480.153px" style="font-family:'Noto Sans TC', sans-serif;font-weight:300;font-size:26px;">茶的片段，有200分帥哥加持，理所當然成為遊客</text><text x="53.416px" y="530.153px" style="font-family:'Noto Sans TC', sans-serif;font-weight:300;font-size:26px;">必打卡景點啊！</text><text x="53.416px" y="592.153px" style="font-family:'Noto Sans TC', sans-serif;font-weight:300;font-size:26px;">接下來，我們來到馬太鞍休閒農業區。為什麼名字</text><text x="53.416px" y="642.153px" style="font-family:'Noto Sans TC', sans-serif;font-weight:300;font-size:26px;">如此奇特呢？其實，這是馬太鞍部落阿美族人（臺</text><text x="53.416px" y="692.153px" style="font-family:'Noto Sans TC', sans-serif;font-weight:300;font-size:26px;">灣原住民16族之一）的傳統生活區塊，過去這裡長</text><text x="53.416px" y="742.153px" style="font-family:'Noto Sans TC', sans-serif;font-weight:300;font-size:26px;">滿了樹豆，因此阿美族人稱此地為「vataan」。位</text><text x="53.416px" y="792.153px" style="font-family:'Noto Sans TC', sans-serif;font-weight:300;font-size:26px;">於花蓮縣光復鄉馬錫山腳下，馬太鞍是一處湧泉不</text><text x="53.416px" y="842.153px" style="font-family:'Noto Sans TC', sans-serif;font-weight:300;font-size:26px;">絕的天然沼澤濕地，面積廣達12公頃。阿美族人在</text></g></g><g id="Layer2"><text x="271.694px" y="913.513px" style="font-family:'Noto Sans TC', sans-serif;font-weight:300;font-size:15px;">Photo Credit: https://www.ﬂickr.com/photos/speedbug/</text></g></svg>