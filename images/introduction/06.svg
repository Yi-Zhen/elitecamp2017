<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd"><svg width="700" height="933" viewBox="0 0 700 933" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" style="fill-rule:evenodd;clip-rule:evenodd;stroke-linejoin:round;stroke-miterlimit:1.41421;"><g id="Layer1"><defs>
		<style>
			@import url(https://fonts.googleapis.com/earlyaccess/notosanstc.css);
		</style>
	</defs><rect x="0.314" y="0.097" width="698.465" height="930.964" style="fill:#fffafc;"/><g transform="matrix(1,0,0,1,-7.73181,-1.11682)"><text x="53.416px" y="79.293px" style="font-family:'Noto Sans TC', sans-serif;font-weight:300;font-size:25px;">太魯閣原本是賽德克族(臺灣原住民之一族)的三個群落之</text><text x="53.416px" y="129.293px" style="font-family:'Noto Sans TC', sans-serif;font-weight:300;font-size:25px;">一，但是後來這三個群都認同太魯閣（Truku）為共同居</text><text x="53.416px" y="179.293px" style="font-family:'Noto Sans TC', sans-serif;font-weight:300;font-size:25px;">住地，因此住在花蓮的賽德克族人就自稱為太魯閣族。</text><text x="53.416px" y="241.293px" style="font-family:'Noto Sans TC', sans-serif;font-weight:300;font-size:25px;">太魯閣國家公園於1986年成立，和哥斯大黎加波阿斯火</text><text x="53.416px" y="291.293px" style="font-family:'Noto Sans TC', sans-serif;font-weight:300;font-size:25px;">山國家公園為姊妹公園，園區最高點為海拔3,742公尺的</text><text x="53.416px" y="341.293px" style="font-family:'Noto Sans TC', sans-serif;font-weight:300;font-size:25px;">南湖大山。太魯閣恰好在歐亞大陸板塊及菲律賓海板塊</text><text x="53.416px" y="391.293px" style="font-family:'Noto Sans TC', sans-serif;font-weight:300;font-size:25px;">的交界附近，地形急速隆起又被立霧溪侵蝕，故地形奇</text><text x="53.416px" y="441.293px" style="font-family:'Noto Sans TC', sans-serif;font-weight:300;font-size:25px;">特，有深度超過1000公尺的大理岩峽谷，蔚為奇觀！</text><text x="53.416px" y="503.293px" style="font-family:'Noto Sans TC', sans-serif;font-weight:300;font-size:25px;">園區內動物有1517種，其中有15種是臺灣特有種，特有</text><text x="53.416px" y="553.293px" style="font-family:'Noto Sans TC', sans-serif;font-weight:300;font-size:25px;">種之中分布最廣的是臺灣森鼠，其他特有種生物則有雪</text><text x="53.416px" y="603.293px" style="font-family:'Noto Sans TC', sans-serif;font-weight:300;font-size:25px;">山草蜥、粗首鱲等等，園內的高山地帶也保留了山椒魚</text><text x="53.416px" y="653.293px" style="font-family:'Noto Sans TC', sans-serif;font-weight:300;font-size:25px;">等冰河時期的孑遺生物。</text><text x="53.416px" y="703.293px" style="font-family:'Noto Sans TC', sans-serif;font-weight:300;font-size:25px;">除了太魯閣峽谷，國家公園內還有許多著名景點，如長</text><text x="53.416px" y="753.293px" style="font-family:'Noto Sans TC', sans-serif;font-weight:300;font-size:25px;">春祠、九曲洞、岳王亭、大禹嶺、清水斷崖、白楊瀑布</text><text x="53.416px" y="803.293px" style="font-family:'Noto Sans TC', sans-serif;font-weight:300;font-size:25px;">、蓮花池、碧綠神木、合歡越嶺古道等，都是十分值得</text><text x="53.416px" y="853.293px" style="font-family:'Noto Sans TC', sans-serif;font-weight:300;font-size:25px;">一遊的景點。</text></g></g></svg>