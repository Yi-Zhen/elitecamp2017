<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd"><svg width="700" height="933" viewBox="0 0 700 933" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" style="fill-rule:evenodd;clip-rule:evenodd;stroke-linejoin:round;stroke-miterlimit:1.41421;"><g id="Layer1"><defs>
		<style>
			@import url(https://fonts.googleapis.com/earlyaccess/notosanstc.css);
		</style>
	</defs><rect x="0.314" y="0.097" width="698.465" height="930.964" style="fill:#fffffa;"/><g transform="matrix(1,0,0,1,12.0782,6.22624)"><text x="53.416px" y="80.153px" style="font-family:'Noto Sans TC', sans-serif;font-weight:300;font-size:26px;">這片濕地上發展出獨特的「Palakaw」巴拉告生態</text><text x="53.416px" y="130.153px" style="font-family:'Noto Sans TC', sans-serif;font-weight:300;font-size:26px;">捕魚法，族人藉此捕捉鱔魚、土虱或鰻魚等底棲性</text><text x="53.416px" y="180.153px" style="font-family:'Noto Sans TC', sans-serif;font-weight:300;font-size:26px;">魚類為食。</text><text x="53.416px" y="242.153px" style="font-family:'Noto Sans TC', sans-serif;font-weight:300;font-size:26px;">除了這些鮮美的水產，馬太鞍休閒農業區還有各種</text><text x="53.416px" y="292.153px" style="font-family:'Noto Sans TC', sans-serif;font-weight:300;font-size:26px;">別具滋味的野菜。例如樹豆的豆子、麵包樹的果實</text><text x="53.416px" y="342.153px" style="font-family:'Noto Sans TC', sans-serif;font-weight:300;font-size:26px;">、黃藤的藤心、箭竹的嫩筍、檳榔花穗與檳榔心、</text><text x="53.416px" y="392.153px" style="font-family:'Noto Sans TC', sans-serif;font-weight:300;font-size:26px;">以及葛仙米、西洋菜、水芹菜、野苦瓜、木鱉子等</text><text x="53.416px" y="442.153px" style="font-family:'Noto Sans TC', sans-serif;font-weight:300;font-size:26px;">等。此外，芙登溪裡現撈的魚蝦、香噴噴的紅糯米</text><text x="53.416px" y="492.153px" style="font-family:'Noto Sans TC', sans-serif;font-weight:300;font-size:26px;">飯與鹽烤帶鱗的新鮮吳郭魚，更是馬太鞍休閒農業</text><text x="53.416px" y="542.153px" style="font-family:'Noto Sans TC', sans-serif;font-weight:300;font-size:26px;">區的招牌美食。</text><text x="53.416px" y="604.153px" style="font-family:'Noto Sans TC', sans-serif;font-weight:300;font-size:26px;">食物以外，花蓮縣農會在馬太鞍休閒農業區設立蓮</text><text x="53.416px" y="654.153px" style="font-family:'Noto Sans TC', sans-serif;font-weight:300;font-size:26px;">花專業區，推廣種植花蓮縣的縣花──蓮花。每年</text><text x="53.416px" y="704.153px" style="font-family:'Noto Sans TC', sans-serif;font-weight:300;font-size:26px;">5月到8月間，是到此欣賞蓮花的好時機！</text></g></g><g id="Layer2"><text x="271.694px" y="913.513px" style="font-family:'Noto Sans TC', sans-serif;font-weight:300;font-size:15px;">Photo Credit: https://www.ﬂickr.com/photos/speedbug/</text></g></svg>