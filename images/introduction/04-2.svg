<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd"><svg width="700" height="933" viewBox="0 0 700 933" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" style="fill-rule:evenodd;clip-rule:evenodd;stroke-linejoin:round;stroke-miterlimit:1.41421;"><g id="Layer1"><defs>
		<style>
			@import url(https://fonts.googleapis.com/earlyaccess/notosanstc.css);
		</style>
	</defs><rect x="0.314" y="0.097" width="698.465" height="930.964" style="fill:#f8ffff;"/><g transform="matrix(1,0,0,1,12.0782,6.22624)"><text x="53.416px" y="80.153px" style="font-family:'Noto Sans TC', sans-serif;font-weight:300;font-size:26px;">還有漂亮的貝殼，漫步於此，每有海浪襲來，聽那</text><text x="53.416px" y="130.153px" style="font-family:'Noto Sans TC', sans-serif;font-weight:300;font-size:26px;">水中鵝卵石滾動的聲音，有如千軍萬馬奔腾，相當</text><text x="53.416px" y="180.153px" style="font-family:'Noto Sans TC', sans-serif;font-weight:300;font-size:26px;">有臨場感。而古道鄰近區域保存了臺灣少數僅存的</text><text x="53.416px" y="230.153px" style="font-family:'Noto Sans TC', sans-serif;font-weight:300;font-size:26px;">海岸原始森林，在行走的時候如果與小動物來個不</text><text x="53.416px" y="280.153px" style="font-family:'Noto Sans TC', sans-serif;font-weight:300;font-size:26px;">期而遇，記得和牠們友好相處，展現臺大北大菁英</text><text x="53.416px" y="330.153px" style="font-family:'Noto Sans TC', sans-serif;font-weight:300;font-size:26px;">交流團的環保意識和水準哦！</text><text x="53.416px" y="392.153px" style="font-family:'Noto Sans TC', sans-serif;font-weight:300;font-size:26px;">至於「阿朗壹」一詞怎麼來的呢？它是臺東縣安朔</text><text x="53.416px" y="442.153px" style="font-family:'Noto Sans TC', sans-serif;font-weight:300;font-size:26px;">的舊稱，在墾丁國家公園管理處策畫「瑯嶠、卑南</text><text x="53.416px" y="492.153px" style="font-family:'Noto Sans TC', sans-serif;font-weight:300;font-size:26px;">古道知性之旅」時，認為從屏東縣旭海步行至台東</text><text x="53.416px" y="542.153px" style="font-family:'Noto Sans TC', sans-serif;font-weight:300;font-size:26px;">縣南田，活動名稱若加上「旭海至南田」覺得太冗</text><text x="53.416px" y="592.153px" style="font-family:'Noto Sans TC', sans-serif;font-weight:300;font-size:26px;">，於是簡稱為「阿朗壹古道」，自此引用至今。</text></g></g><g id="Layer2"><text x="271.694px" y="913.513px" style="font-family:'Noto Sans TC', sans-serif;font-weight:300;font-size:15px;">Photo Credit: https://www.ﬂickr.com/photos/lightstars/</text></g></svg>