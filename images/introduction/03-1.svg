<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd"><svg width="700" height="933" viewBox="0 0 700 933" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" style="fill-rule:evenodd;clip-rule:evenodd;stroke-linejoin:round;stroke-miterlimit:1.41421;"><g id="Layer1"><defs>
		<style>
			@import url(https://fonts.googleapis.com/earlyaccess/notosanstc.css);
		</style>
	</defs><rect x="0.314" y="0.097" width="698.465" height="930.964" style="fill:#f8f8f8;"/><g transform="matrix(1,0,0,1,12.0782,6.22624)"><text x="53.416px" y="80.153px" style="font-family:'Noto Sans TC', sans-serif;font-weight:300;font-size:26px;">臺灣共有九座各有不同特色的國家公園，而此行中</text><text x="53.416px" y="130.153px" style="font-family:'Noto Sans TC', sans-serif;font-weight:300;font-size:26px;">的墾丁及太魯閣更是大自然鬼斧神工的絕景！墾丁</text><text x="53.416px" y="180.153px" style="font-family:'Noto Sans TC', sans-serif;font-weight:300;font-size:26px;">國家公園位於臺灣本島最南端，是臺灣第一座國家</text><text x="53.416px" y="230.153px" style="font-family:'Noto Sans TC', sans-serif;font-weight:300;font-size:26px;">公園，和湖南張家界國家森林公園為姊妹公園。墾</text><text x="53.416px" y="280.153px" style="font-family:'Noto Sans TC', sans-serif;font-weight:300;font-size:26px;">丁因屬熱帶又緊靠海洋，其裙狀珊瑚礁地形極具代</text><text x="53.416px" y="330.153px" style="font-family:'Noto Sans TC', sans-serif;font-weight:300;font-size:26px;">表性，就連在山區都可以看到因地殼隆起而存在的</text><text x="53.416px" y="380.153px" style="font-family:'Noto Sans TC', sans-serif;font-weight:300;font-size:26px;">珊瑚礁岩，著名的「一線天」便是一例。同時，鐘</text><text x="53.416px" y="430.153px" style="font-family:'Noto Sans TC', sans-serif;font-weight:300;font-size:26px;">乳石也是不可錯過的景觀之一，尤其是墾丁森林遊</text><text x="53.416px" y="480.153px" style="font-family:'Noto Sans TC', sans-serif;font-weight:300;font-size:26px;">樂區的仙洞，它是臺灣最長的石灰岩洞，在那兒除</text><text x="53.416px" y="530.153px" style="font-family:'Noto Sans TC', sans-serif;font-weight:300;font-size:26px;">了鐘乳石之外還可以看到很多蝙蝠呢！</text><text x="53.416px" y="592.153px" style="font-family:'Noto Sans TC', sans-serif;font-weight:300;font-size:26px;">這趟旅程中，也會去南灣、白砂灣、後壁湖從事浮</text><text x="53.416px" y="642.153px" style="font-family:'Noto Sans TC', sans-serif;font-weight:300;font-size:26px;">淺等水上活動，以解夏日的燠熱，並參觀龍磐公園</text><text x="53.416px" y="692.153px" style="font-family:'Noto Sans TC', sans-serif;font-weight:300;font-size:26px;">日出和關山夕陽，以及著名的貓鼻頭、船帆石等奇</text><text x="53.416px" y="742.153px" style="font-family:'Noto Sans TC', sans-serif;font-weight:300;font-size:26px;">石，這些自然風景讓人不禁讚嘆大自然的鬼斧神工</text><text x="53.416px" y="792.153px" style="font-family:'Noto Sans TC', sans-serif;font-weight:300;font-size:26px;">。自然風景之外，墾丁的生態資源也讓人激賞，例</text><text x="53.416px" y="842.153px" style="font-family:'Noto Sans TC', sans-serif;font-weight:300;font-size:26px;">如社頂自然公園便有許多草食蝴蝶喜歡的植物，</text></g></g></svg>